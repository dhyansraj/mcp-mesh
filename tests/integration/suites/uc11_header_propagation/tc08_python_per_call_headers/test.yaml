# Test Case: Python Per-Call Header Injection
# Verifies that a Python relay agent can inject headers via per-call header injection.
#
# Scenario:
#   - header-echo agent provides echo_headers tool that returns propagated headers
#   - header-relay agent checks if x-audit-id is in propagated headers
#   - If x-audit-id is NOT present, relay injects "x-audit-id: injected-by-relay-py"
#     via per-call headers when calling echo_headers
#   - curl sends NO custom headers to the relay â€” the relay injects x-audit-id itself
#   - Assert the echo response contains "injected-by-relay-py"

name: "Python Per-Call Header Injection"
description: "Test per-call header injection by Python relay agent"
tags:
  - header_propagation
  - python
  - multi_agent
  - per_call_headers
timeout: 120

pre_run:
  - routine: global.setup_for_python_agent
    params:
      meshctl_version: "${config.packages.cli_version}"

test:
  # Copy artifacts to workspace (dereference symlinks)
  - name: "Copy artifacts to workspace"
    handler: shell
    command: "cp -rL /artifacts/* /workspace/"

  # Start echo agent (provider)
  - name: "Start header-echo agent"
    handler: shell
    workdir: /workspace
    command: "meshctl start header-echo-py/main.py --env MCP_MESH_HTTP_PORT=3040 --env MCP_MESH_PROPAGATE_HEADERS=x-audit -d"
    capture: start_echo

  # Wait for echo agent to register
  - name: "Wait for header-echo registration"
    handler: shell
    workdir: /workspace
    command: |
      for i in $(seq 1 20); do
        if meshctl list 2>/dev/null | grep -q "header-echo"; then
          echo "header-echo registered after ${i}s"
          exit 0
        fi
        sleep 2
      done
      echo "ERROR: header-echo did not register within 40s"
      meshctl logs header-echo 2>/dev/null | tail -20 || true
      exit 1
    capture: wait_echo
    timeout: 60

  # Start relay agent (consumer)
  - name: "Start header-relay agent"
    handler: shell
    workdir: /workspace
    command: "meshctl start header-relay-py/main.py --env MCP_MESH_HTTP_PORT=3041 --env MCP_MESH_PROPAGATE_HEADERS=x-audit -d"
    capture: start_relay

  # Wait for relay agent to register
  - name: "Wait for header-relay registration"
    handler: shell
    workdir: /workspace
    command: |
      for i in $(seq 1 20); do
        if meshctl list 2>/dev/null | grep -q "header-relay"; then
          echo "header-relay registered after ${i}s"
          exit 0
        fi
        sleep 2
      done
      echo "ERROR: header-relay did not register within 40s"
      meshctl logs header-relay 2>/dev/null | tail -20 || true
      exit 1
    capture: wait_relay
    timeout: 60

  # Wait for dependency wiring
  - name: "Wait for dependency wiring"
    handler: wait
    seconds: 5

  # Verify both agents are running
  - name: "Verify both agents registered"
    handler: shell
    workdir: /workspace
    command: "meshctl list"
    capture: list_agents

  # Verify tools are listed
  - name: "Verify tools are listed"
    handler: shell
    workdir: /workspace
    command: "meshctl list --tools"
    capture: list_tools

  # Get relay agent port
  - name: "Get relay agent port"
    handler: shell
    workdir: /workspace
    command: 'meshctl list --json 2>/dev/null | python -c "import sys,json; data=json.load(sys.stdin); ports=[a[''endpoint''].split('':'')[-1] for a in data.get(''agents'',[]) if ''header-relay'' in a.get(''name'','''')]; print(ports[0] if ports else ''3041'')"'
    capture: relay_port

  # Send curl request with NO custom headers to relay agent
  # The relay agent will inject x-audit-id itself via per-call headers
  - name: "Call relay_headers via curl with no custom headers"
    handler: shell
    workdir: /workspace
    command: |
      PORT=${captured.relay_port}
      curl -s -X POST http://localhost:${PORT}/mcp \
        -H "Content-Type: application/json" \
        -H "Accept: application/json, text/event-stream" \
        -d '{"jsonrpc":"2.0","id":1,"method":"tools/call","params":{"name":"relay_headers","arguments":{}}}'
    capture: curl_result
    timeout: 30

  # Debug: show agent logs
  - name: "Get header-echo logs"
    handler: shell
    workdir: /workspace
    command: "meshctl logs header-echo 2>/dev/null | tail -20 || echo 'no echo logs'"
    capture: echo_logs

  - name: "Get header-relay logs"
    handler: shell
    workdir: /workspace
    command: "meshctl logs header-relay 2>/dev/null | tail -20 || echo 'no relay logs'"
    capture: relay_logs

  # Stop all agents
  - name: "Stop all agents"
    handler: shell
    workdir: /workspace
    command: "meshctl stop 2>/dev/null || true"

assertions:
  # Both agents registered
  - expr: "${captured.list_agents} contains 'header-echo'"
    message: "header-echo agent should be registered"

  - expr: "${captured.list_agents} contains 'header-relay'"
    message: "header-relay agent should be registered"

  # Tools available
  - expr: "${captured.list_tools} contains 'echo_headers'"
    message: "echo_headers tool should be available"

  - expr: "${captured.list_tools} contains 'relay_headers'"
    message: "relay_headers tool should be available"

  # Per-call header injection: relay injected x-audit-id
  - expr: "${captured.curl_result} contains 'injected-by-relay-py'"
    message: "Response should contain injected-by-relay-py proving per-call header injection worked"

  - expr: "${captured.curl_result} contains 'x-audit-id'"
    message: "Response should contain x-audit-id header name proving the header was propagated"

post_run:
  - handler: shell
    workdir: /workspace
    command: |
      meshctl stop 2>/dev/null || true
    ignore_errors: true
  - routine: global.cleanup_workspace
