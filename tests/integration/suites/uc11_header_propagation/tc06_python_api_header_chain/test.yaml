# Test Case: Python API Header Propagation via @mesh.route
# Verifies that HTTP headers sent to a FastAPI endpoint using @mesh.route
# are propagated through to downstream mesh agents.
#
# Scenario:
#   - header-echo-py provides echo_headers tool that returns propagated headers
#   - header-api is a FastAPI app using @mesh.route to call echo_headers
#   - curl sends custom headers to the FastAPI endpoint (NOT the MCP endpoint)
#   - @mesh.route extracts propagated headers and forwards them via mesh
#   - Assert the response contains the original header values

name: "Python API Header Propagation via @mesh.route"
description: "Test header propagation from FastAPI through @mesh.route to downstream agent"
tags:
  - header_propagation
  - python
  - api
  - mesh_route
timeout: 120

pre_run:
  - routine: global.setup_for_python_agent
    params:
      meshctl_version: "${config.packages.cli_version}"

test:
  # Copy artifacts to workspace
  - name: "Copy artifacts to workspace"
    handler: shell
    command: "cp -rL /artifacts/* /workspace/"

  # Start echo agent (provider)
  - name: "Start header-echo agent"
    handler: shell
    workdir: /workspace
    command: "meshctl start header-echo-py/main.py --env MCP_MESH_HTTP_PORT=3032 --env MCP_MESH_PROPAGATE_HEADERS=x-custom-auth,x-tenant-id -d"
    capture: start_echo

  # Wait for echo agent to register
  - name: "Wait for header-echo registration"
    handler: shell
    workdir: /workspace
    command: |
      for i in $(seq 1 20); do
        if meshctl list 2>/dev/null | grep -q "header-echo"; then
          echo "header-echo registered after ${i}s"
          exit 0
        fi
        sleep 2
      done
      echo "ERROR: header-echo did not register within 40s"
      meshctl logs header-echo 2>/dev/null | tail -20 || true
      exit 1
    capture: wait_echo
    timeout: 60

  # Start header-api FastAPI app (consumer-only, auto-inits via @mesh.route)
  - name: "Start header-api FastAPI app"
    handler: shell
    workdir: /workspace
    command: |
      cd /workspace/header-api
      MCP_MESH_PROPAGATE_HEADERS=x-custom-auth,x-tenant-id MCP_MESH_HTTP_PORT=3033 nohup python main.py > /workspace/header-api.log 2>&1 &
      echo $! > /workspace/header-api.pid
      echo "header-api starting with PID $(cat /workspace/header-api.pid)"
    capture: start_api

  # Wait for FastAPI app to be ready
  - name: "Wait for header-api to be ready"
    handler: shell
    workdir: /workspace
    command: |
      for i in $(seq 1 30); do
        if curl -s http://localhost:8080/health 2>/dev/null | grep -q "healthy"; then
          echo "header-api ready after ${i}s"
          exit 0
        fi
        sleep 2
      done
      echo "ERROR: header-api did not start within 60s"
      cat /workspace/header-api.log 2>/dev/null | tail -30 || true
      exit 1
    capture: wait_api
    timeout: 90

  # Wait for mesh.route() dependency wiring
  - name: "Wait for dependency wiring"
    handler: wait
    seconds: 10

  # Verify agents registered
  - name: "Verify agents registered"
    handler: shell
    workdir: /workspace
    command: "meshctl list"
    capture: list_agents

  # Send HTTP request with custom headers to the FastAPI endpoint
  # This tests: curl -> FastAPI /api/echo-headers -> @mesh.route -> header-echo-py
  - name: "Call FastAPI with custom headers"
    handler: shell
    workdir: /workspace
    command: |
      curl -s http://localhost:8080/api/echo-headers \
        -H "X-Custom-Auth: test-token-123" \
        -H "X-Tenant-Id: tenant-abc"
    capture: curl_result
    timeout: 30

  # Debug: show logs
  - name: "Get header-echo logs"
    handler: shell
    workdir: /workspace
    command: "meshctl logs header-echo 2>/dev/null | tail -20 || echo 'no echo logs'"
    capture: echo_logs

  - name: "Get header-api logs"
    handler: shell
    workdir: /workspace
    command: "cat /workspace/header-api.log 2>/dev/null | tail -30 || echo 'no api logs'"
    capture: api_logs

assertions:
  # Echo agent registered
  - expr: "${captured.list_agents} contains 'header-echo'"
    message: "header-echo agent should be registered"

  # FastAPI started
  - expr: "${captured.wait_api} contains 'header-api ready'"
    message: "header-api FastAPI app should start successfully"

  # Header values propagated through @mesh.route to echo agent
  - expr: "${captured.curl_result} contains 'test-token-123'"
    message: "Response should contain X-Custom-Auth header value propagated via @mesh.route"

  - expr: "${captured.curl_result} contains 'tenant-abc'"
    message: "Response should contain X-Tenant-Id header value propagated via @mesh.route"

  # Verify it came through mesh-route path
  - expr: "${captured.curl_result} contains 'mesh-route'"
    message: "Response should indicate it came through mesh-route path"

post_run:
  - handler: shell
    workdir: /workspace
    command: |
      meshctl stop 2>/dev/null || true
      if [ -f /workspace/header-api.pid ]; then
        kill $(cat /workspace/header-api.pid) 2>/dev/null || true
      fi
      pkill -f "python.*header-api" 2>/dev/null || true
      pkill -f "uvicorn.*header-api" 2>/dev/null || true
    ignore_errors: true
  - routine: global.cleanup_workspace
