# Test Case: TC08 - PY Consumer -> GEMINI Provider (py) -> TS Tool
# Tests cross-SDK tool calling: py consumer invokes ts tool via gemini py provider
#
# Scenario:
#   - Start weather-tool-ts (port 9001)
#   - Start gemini-provider-py (port 9002)
#   - Start analyst-py (port 9003)
#   - Test non-tool query and tool query

name: "Consumer PY -> Provider GEMINI py -> Tool TS"
description: "Test py consumer with gemini py provider calling ts tool"
tags:
  - toolcall
  - python
  - gemini
  - typescript
  - phase1
timeout: 300
pre_run:
  - routine: global.setup_for_typescript_agent
  - routine: global.setup_for_python_agent
test:
  # 1. Copy artifacts to workspace
  - name: "Copy artifacts"
    handler: shell
    command: |
      cp -r /uc-artifacts/analyst-py /workspace/
      cp -r /uc-artifacts/gemini-provider-py /workspace/
      cp -r /uc-artifacts/weather-tool-ts /workspace/
      ls -la /workspace/
    capture: copy_output

  # 2. Create env file with secrets
  - name: "Create env file with secrets"
    handler: secrets
    target: /workspace/.env

  # 3. Install dependencies
  - name: "Install tool dependencies"
    handler: npm-install
    path: /workspace/weather-tool-ts
  - name: "Install provider dependencies"
    handler: pip-install
    path: /workspace/gemini-provider-py
  - name: "Install consumer dependencies"
    handler: pip-install
    path: /workspace/analyst-py
  # 3. Start tool agent (port 9001)
  - name: "Start tool agent"
    handler: shell
    workdir: /workspace
    command: |
      cd /workspace
      meshctl start weather-tool-ts/src/index.ts --env MCP_MESH_HTTP_PORT=9001 -d
      echo "Tool agent starting..."
    capture: start_tool
  - name: "Wait for tool agent"
    handler: wait
    seconds: 15
  # 4. Start provider agent (port 9002)
  - name: "Start provider agent"
    handler: shell
    workdir: /workspace
    command: |
      cd /workspace
      meshctl start gemini-provider-py/main.py --env-file .env --env MCP_MESH_HTTP_PORT=9002 -d
      echo "Provider agent starting..."
    capture: start_provider
  - name: "Wait for provider agent"
    handler: wait
    seconds: 20
  # 5. Start consumer agent (port 9003)
  - name: "Start consumer agent"
    handler: shell
    workdir: /workspace
    command: |
      cd /workspace
      meshctl start analyst-py/main.py --env MCP_MESH_HTTP_PORT=9003 -d
      echo "Consumer agent starting..."
    capture: start_consumer
  - name: "Wait for consumer and resolution"
    handler: wait
    seconds: 25
  # 6. Verify all agents registered
  - name: "Verify agents registered"
    handler: shell
    workdir: /workspace
    command: |
      meshctl list
    capture: agent_list
  # 7. Non-tool query (capital of France)
  - name: "Non-tool query"
    handler: shell
    workdir: /workspace
    command: |
      meshctl call analyze '{"ctx": {"query": "What is the capital of France?"}}'
    capture: non_tool_response
    timeout: 120
  # 8. Tool query (weather in Boston)
  - name: "Tool query"
    handler: shell
    workdir: /workspace
    command: |
      meshctl call analyze '{"ctx": {"query": "What is the weather in Boston?"}}'
    capture: tool_response
    timeout: 120
assertions:
  - expr: "${captured.agent_list} contains 'analyst-py'"
    message: "Consumer agent should be registered"
  - expr: "${captured.agent_list} contains 'gemini-provider-py'"
    message: "Provider agent should be registered"
  - expr: "${captured.agent_list} contains 'weather-tool-ts'"
    message: "Tool agent should be registered"
  - expr: "${captured.non_tool_response} contains 'Paris'"
    message: "Non-tool response should mention Paris"
  - expr: "${captured.tool_response} contains 'Boston'"
    message: "Tool response should mention Boston"
post_run:
  - handler: shell
    workdir: /workspace
    command: |
      meshctl stop 2>/dev/null || true
    ignore_errors: true
  - routine: global.cleanup_workspace
disabled: true
