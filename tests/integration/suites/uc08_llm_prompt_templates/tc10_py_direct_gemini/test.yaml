# Test Case: tc10_py_direct_gemini
# Tests Python agent with context_param using direct Gemini (via MESH_LLM_PROVIDER env var)
# Verifies context_param works with Python SDK and direct Gemini LLM

name: "Python Direct Gemini"
description: "Test Python LLM agent with context_param using direct Gemini provider"
tags:
  - llm
  - gemini
  - direct
  - prompt-template
  - context-param
  - python
timeout: 120
pre_run:
  - routine: global.setup_for_python_agent
    params:
      meshctl_version: "${config.packages.cli_version}"
      mcpmesh_version: "${config.packages.sdk_python_version}"
test:
  # Copy artifacts to workspace
  - name: "Copy artifacts to workspace"
    handler: shell
    command: |
      cp -r /uc-artifacts/. /workspace/
    capture: copy_output
  # Verify workspace files
  - name: "Verify workspace files"
    handler: shell
    command: "ls -la /workspace/"
    capture: ls_output
  # Start the test agent with MESH_LLM_PROVIDER=gemini
  - name: "Start context-self-dep-test agent with Gemini"
    handler: shell
    command: |
      meshctl start prompt-template-examples/test_007_context_self_dep.py \
        --env-file .env --env MESH_LLM_PROVIDER=gemini -d
    workdir: /workspace
    capture: start_output
  # Wait for agent to register
  - name: "Wait for agent to register"
    handler: wait
    seconds: 10
  # Verify agent is running
  - name: "Verify agent is running"
    handler: shell
    command: "meshctl list"
    workdir: /workspace
    capture: agent_list
  # List available tools
  - name: "List available tools"
    handler: shell
    command: "meshctl list -t"
    workdir: /workspace
    capture: tools_output
  # Call the self-dependency context test tool
  - name: "Call test_context_self_dep"
    handler: shell
    command: "meshctl call test_context_self_dep '{}'"
    workdir: /workspace
    capture: test_result
assertions:
  # Agent registered successfully
  - expr: ${captured.agent_list} contains 'context-self-dep-test'
    message: "context-self-dep-test agent should appear in meshctl list"
  # Tools are registered
  - expr: ${captured.tools_output} contains 'test_context_self_dep'
    message: "test_context_self_dep tool should be listed"
  - expr: ${captured.tools_output} contains 'extract_memories'
    message: "extract_memories tool should be listed"
  # Test passed - context was passed through to template
  - expr: ${captured.test_result} contains 'test_passed'
    message: "Test result should contain test_passed field"
  - expr: ${captured.test_result} contains 'PASS'
    message: "Test should pass - context_param should work with Gemini direct"
post_run:
  - handler: shell
    command: "meshctl stop 2>/dev/null || true"
    workdir: /workspace
    ignore_errors: true
  - routine: global.cleanup_workspace
disabled: true
