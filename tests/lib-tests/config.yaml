# MCP Mesh Library Test Suite Configuration
# Tests package availability and builds the tsuite-mesh base image
#
# After successful run, use the built image in mcp-mesh-test-suites

# Suite settings
suite:
  name: "MCP Mesh Library Tests"
  mode: "standalone" # 'docker' or 'standalone' - this suite runs without docker

packages:
  # Version to test - update this for each release
  cli_version: "0.9.5"
  sdk_python_version: "0.9.5" # PEP 440 format for pip
  sdk_typescript_version: "0.9.5"
  core_version: "0.9.5"
  sdk_java_version: "0.9.5"

# Docker settings for the base image build
docker:
  # Base image for building tsuite-mesh
  base_image: "python:3.11-slim"
  node_version: "22"

  # Output image name (version will be appended)
  output_image: "tsuite-mesh"

  # Local registry for K8s cluster
  registry: 192.168.10.1:5000

# Execution defaults
defaults:
  timeout: 300 # 5 minutes per test (image build takes time)
  parallel: 1 # Sequential execution

standalone:
  type: remote
ssh:
  host: beelink1
  runner_dir: /tmp/tsuite
  api_url: http://10.0.0.50:9999
