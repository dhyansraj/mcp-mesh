# Gemini Provider Agent Configuration
spring.application.name=gemini-provider-java
server.port=9112

# Logging
logging.level.io.mcpmesh=DEBUG
logging.level.com.example=DEBUG

# Google AI Gemini Configuration (API key based, like Python/TypeScript)
spring.ai.google.genai.api-key=${GOOGLE_API_KEY:}

# Model selection
spring.ai.google.genai.chat.options.model=gemini-3-flash-preview
spring.ai.google.genai.chat.options.temperature=0.7
