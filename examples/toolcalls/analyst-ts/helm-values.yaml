# Helm values for deploying analyst-ts with mcp-mesh-agent chart
# Usage: helm install analyst-ts oci://ghcr.io/dhyansraj/mcp-mesh/mcp-mesh-agent -f helm-values.yaml

image:
  repository: your-registry/analyst-ts
  tag: "v1.0.0"
  pullPolicy: IfNotPresent

agent:
  name: analyst-ts
  runtime: typescript

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

mesh:
  enabled: true
  registryUrl: http://mcp-core-mcp-mesh-registry:8000

env: []

secrets: []
