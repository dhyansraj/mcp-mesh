# Helm values for deploying openai-provider with mcp-mesh-agent chart
# Usage: helm install openai-provider oci://ghcr.io/dhyansraj/mcp-mesh/mcp-mesh-agent \
#        --version 0.9.1 -f helm-values.yaml

image:
  repository: your-registry/openai-provider
  tag: latest
  pullPolicy: IfNotPresent

agent:
  name: openai-provider
  port: 8091

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Enable mesh connectivity
mesh:
  enabled: true
  registryUrl: http://mcp-core-mcp-mesh-registry:8000

# LLM provider needs API keys for the backend LLM service
env:
  - name: ANTHROPIC_API_KEY
    valueFrom:
      secretKeyRef:
        name: llm-secrets
        key: anthropic-api-key
        optional: true
  - name: OPENAI_API_KEY
    valueFrom:
      secretKeyRef:
        name: llm-secrets
        key: openai-api-key
        optional: true

# Optional: Configure model settings
# - name: DEFAULT_MODEL
#   value: "claude-3-5-sonnet-20241022"
# - name: MAX_TOKENS
#   value: "4096"

# Optional: Configure additional secrets
secrets: []
