# MCP Mesh LLM Provider Agent Configuration
#
# This agent provides LLM capability to the mesh.
# Other agents with @MeshLlm(providerSelector = @Selector(capability = "llm"))
# will discover and use this provider.
#
# Environment variables:
#   ANTHROPIC_API_KEY     - Anthropic API key (required)
#   MCP_MESH_REGISTRY_URL - Registry URL
#   MCP_MESH_HTTP_PORT    - Agent HTTP port
#   MCP_MESH_AGENT_NAME   - Agent name

spring:
  application:
    name: claude-provider
  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:}
      chat:
        options:
          model: claude-sonnet-4-5
          max-tokens: 4096
          temperature: 0.7

# Server configuration
server:
  port: ${MCP_MESH_HTTP_PORT:9110}

# MCP Mesh configuration
mesh:
  registry:
    url: ${MCP_MESH_REGISTRY_URL:http://localhost:8000}
  agent:
    name: ${MCP_MESH_AGENT_NAME:claude-provider}
    namespace: ${MCP_MESH_NAMESPACE:default}
  # Provider configuration
  llm:
    provider:
      # Default model (can be overridden in request)
      model: claude-sonnet-4-5
      # Maximum tokens per response
      max-tokens: 4096
      # Default temperature
      temperature: 0.7

# Logging
logging:
  level:
    io.mcpmesh: DEBUG
    com.example: DEBUG
    org.springframework.ai: INFO
