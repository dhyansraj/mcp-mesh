# MCP Mesh Java Calculator Agent Configuration

spring:
  application:
    name: java-calculator

# Server configuration
server:
  port: ${MCP_MESH_HTTP_PORT:9011}

# MCP Mesh configuration
mesh:
  registry:
    url: ${MCP_MESH_REGISTRY_URL:http://localhost:8000}
  agent:
    name: ${MCP_MESH_AGENT_NAME:java-calculator}
    namespace: ${MCP_MESH_NAMESPACE:default}

# Logging
logging:
  level:
    io.mcpmesh: DEBUG
    com.example: DEBUG
