# Disable web server (command-line test application)
spring.main.web-application-type=none

# Spring AI Anthropic Configuration
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.model=claude-sonnet-4-5
spring.ai.anthropic.chat.options.max-tokens=4096

# Spring AI OpenAI Configuration (optional, for comparison)
spring.ai.openai.api-key=${OPENAI_API_KEY:not-set}
spring.ai.openai.chat.options.model=gpt-4o

# Logging
logging.level.org.springframework.ai=DEBUG
logging.level.com.example=DEBUG
