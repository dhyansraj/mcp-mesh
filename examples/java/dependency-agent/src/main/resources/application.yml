# MCP Mesh Dependency Agent Configuration
#
# These settings can be overridden by environment variables:
#   MCP_MESH_REGISTRY_URL - Registry URL
#   MCP_MESH_HTTP_PORT    - Agent HTTP port
#   MCP_MESH_AGENT_NAME   - Agent name

spring:
  application:
    name: assistant-agent

# Server configuration
server:
  port: ${MCP_MESH_HTTP_PORT:9001}

# MCP Mesh configuration
mesh:
  registry:
    url: ${MCP_MESH_REGISTRY_URL:http://localhost:8000}
  agent:
    name: ${MCP_MESH_AGENT_NAME:assistant}
    namespace: ${MCP_MESH_NAMESPACE:default}
  # Dependency resolution settings
  dependencies:
    # How long to wait for dependencies before starting (ms)
    timeout: 5000
    # Whether to fail if dependencies are not available at startup
    required: false

# Logging
logging:
  level:
    io.mcpmesh: DEBUG
    com.example: DEBUG
