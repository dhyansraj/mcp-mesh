apiVersion: v1
kind: Secret
metadata:
  name: mcp-registry-secret
  namespace: mcp-mesh
type: Opaque
stringData:
  # Database credentials (for external databases)
  database-username: "mcp_user"
  database-password: "changeme"

  # Authentication tokens (when auth is enabled)
  auth-tokens: |
    [
      {
        "token": "dev-token-1234567890",
        "description": "Development token",
        "scopes": ["read", "write"],
        "expires_at": "2025-12-31T23:59:59Z"
      },
      {
        "token": "readonly-token-0987654321",
        "description": "Read-only token",
        "scopes": ["read"],
        "expires_at": "2025-12-31T23:59:59Z"
      }
    ]

  # OAuth2 credentials (when using OAuth2)
  oauth2-client-id: "mcp-mesh-registry"
  oauth2-client-secret: "changeme"

  # TLS certificates (when TLS is enabled)
  # Replace these placeholders with actual certificates
  tls.crt: "REPLACE_WITH_ACTUAL_CERTIFICATE"
  tls.key: "REPLACE_WITH_ACTUAL_PRIVATE_KEY"
  ca.crt: "REPLACE_WITH_ACTUAL_CA_CERTIFICATE"
