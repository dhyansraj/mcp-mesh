apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mcpagents.mesh.mcp.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.11.0
spec:
  group: mesh.mcp.io
  names:
    plural: mcpagents
    singular: mcpagent
    kind: MCPAgent
    shortNames:
      - mcpa
      - agent
    categories:
      - mcp
      - mesh
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Status
          type: string
          jsonPath: .status.phase
        - name: Replicas
          type: integer
          jsonPath: .spec.replicas
        - name: Available
          type: integer
          jsonPath: .status.availableReplicas
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
        - name: Version
          type: string
          jsonPath: .spec.version
          priority: 1
        - name: Registry
          type: string
          jsonPath: .spec.registryURL
          priority: 1
      schema:
        openAPIV3Schema:
          type: object
          description: MCPAgent is the Schema for the mcpagents API
          properties:
            apiVersion:
              type: string
              description: "APIVersion defines the versioned schema of this representation of an object."
            kind:
              type: string
              description: "Kind is a string value representing the REST resource this object represents."
            metadata:
              type: object
            spec:
              type: object
              description: MCPAgentSpec defines the desired state of MCPAgent
              required:
                - script
              properties:
                # Basic configuration
                script:
                  type: string
                  description: Python script path or inline script for the agent

                scriptConfigMap:
                  type: string
                  description: ConfigMap containing the agent script

                version:
                  type: string
                  description: Version of the agent
                  default: "1.0.0"

                description:
                  type: string
                  description: Human-readable description of the agent

                # Deployment configuration
                replicas:
                  type: integer
                  description: Number of agent replicas
                  minimum: 0
                  maximum: 100
                  default: 1

                image:
                  type: string
                  description: Container image for the agent
                  default: "mcp-mesh-agent:latest"

                imagePullPolicy:
                  type: string
                  description: Image pull policy
                  enum:
                    - Always
                    - IfNotPresent
                    - Never
                  default: IfNotPresent

                # Registry configuration
                registryURL:
                  type: string
                  description: MCP Mesh Registry URL
                  default: "http://mcp-mesh-registry:8080"

                registryTimeout:
                  type: integer
                  description: Registry connection timeout in seconds
                  minimum: 1
                  maximum: 300
                  default: 30

                # Capabilities
                capabilities:
                  type: array
                  description: List of capabilities provided by this agent
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        description: Capability name
                      version:
                        type: string
                        description: Capability version
                        default: "1.0.0"
                      description:
                        type: string
                        description: Capability description
                      timeout:
                        type: integer
                        description: Operation timeout in seconds
                        default: 30
                      parameters:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                        description: Parameter schema for the capability

                # Dependencies
                dependencies:
                  type: array
                  description: List of required dependencies
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        description: Dependency name
                      version:
                        type: string
                        description: Version constraint (e.g., ">=1.0.0")
                        default: "*"
                      optional:
                        type: boolean
                        description: Whether the dependency is optional
                        default: false

                # HTTP configuration
                http:
                  type: object
                  description: HTTP wrapper configuration
                  properties:
                    enabled:
                      type: boolean
                      description: Enable HTTP wrapper
                      default: true
                    port:
                      type: integer
                      description: HTTP port (0 for auto-assign)
                      minimum: 0
                      maximum: 65535
                      default: 0
                    cors:
                      type: object
                      description: CORS configuration
                      properties:
                        enabled:
                          type: boolean
                          default: true
                        allowedOrigins:
                          type: array
                          items:
                            type: string
                          default: ["*"]

                # Health check configuration
                healthCheck:
                  type: object
                  description: Health check configuration
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    interval:
                      type: integer
                      description: Health check interval in seconds
                      minimum: 5
                      maximum: 300
                      default: 30
                    timeout:
                      type: integer
                      description: Health check timeout in seconds
                      minimum: 1
                      maximum: 60
                      default: 10

                # Resource requirements
                resources:
                  type: object
                  description: Resource requirements
                  properties:
                    limits:
                      type: object
                      properties:
                        cpu:
                          type: string
                          pattern: "^[0-9]+m?$"
                        memory:
                          type: string
                          pattern: "^[0-9]+[KMGTPEkmgtpe]i?$"
                    requests:
                      type: object
                      properties:
                        cpu:
                          type: string
                          pattern: "^[0-9]+m?$"
                        memory:
                          type: string
                          pattern: "^[0-9]+[KMGTPEkmgtpe]i?$"

                # Environment variables
                env:
                  type: array
                  description: Environment variables
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                      value:
                        type: string
                      valueFrom:
                        type: object
                        properties:
                          secretKeyRef:
                            type: object
                            required:
                              - name
                              - key
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                          configMapKeyRef:
                            type: object
                            required:
                              - name
                              - key
                            properties:
                              name:
                                type: string
                              key:
                                type: string

                # Node selection
                nodeSelector:
                  type: object
                  additionalProperties:
                    type: string
                  description: Node selector for pod assignment

                tolerations:
                  type: array
                  description: Pod tolerations
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                      operator:
                        type: string
                        enum:
                          - Exists
                          - Equal
                      value:
                        type: string
                      effect:
                        type: string
                        enum:
                          - NoSchedule
                          - PreferNoSchedule
                          - NoExecute
                      tolerationSeconds:
                        type: integer

                affinity:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  description: Pod affinity rules

                # Service configuration
                service:
                  type: object
                  description: Service configuration
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    type:
                      type: string
                      enum:
                        - ClusterIP
                        - NodePort
                        - LoadBalancer
                      default: ClusterIP
                    port:
                      type: integer
                      minimum: 1
                      maximum: 65535
                      default: 8080
                    annotations:
                      type: object
                      additionalProperties:
                        type: string

                # Persistence
                persistence:
                  type: object
                  description: Persistence configuration
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    size:
                      type: string
                      pattern: "^[0-9]+[KMGTPEkmgtpe]i?$"
                      default: "1Gi"
                    storageClass:
                      type: string
                    accessMode:
                      type: string
                      enum:
                        - ReadWriteOnce
                        - ReadWriteMany
                        - ReadOnlyMany
                      default: ReadWriteOnce

                # Monitoring
                monitoring:
                  type: object
                  description: Monitoring configuration
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    serviceMonitor:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: false
                        interval:
                          type: string
                          default: "30s"
                        scrapeTimeout:
                          type: string
                          default: "10s"

                # Advanced configuration
                meshConfig:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  description: Additional mesh configuration

                decoratorMetadata:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  description: Decorator metadata for mesh_agent decorators

            status:
              type: object
              description: MCPAgentStatus defines the observed state of MCPAgent
              properties:
                phase:
                  type: string
                  description: Current phase of the agent
                  enum:
                    - Pending
                    - Running
                    - Failed
                    - Unknown

                message:
                  type: string
                  description: Human-readable status message

                replicas:
                  type: integer
                  description: Total number of replicas

                readyReplicas:
                  type: integer
                  description: Number of ready replicas

                availableReplicas:
                  type: integer
                  description: Number of available replicas

                unavailableReplicas:
                  type: integer
                  description: Number of unavailable replicas

                registrationStatus:
                  type: string
                  description: Registry registration status
                  enum:
                    - Registered
                    - Pending
                    - Failed
                    - Unknown

                capabilities:
                  type: array
                  description: List of registered capabilities
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      version:
                        type: string
                      status:
                        type: string

                dependencies:
                  type: array
                  description: List of resolved dependencies
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      version:
                        type: string
                      resolvedTo:
                        type: string
                      status:
                        type: string

                endpoints:
                  type: array
                  description: Available endpoints
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      url:
                        type: string
                      status:
                        type: string

                conditions:
                  type: array
                  description: Current conditions
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        type: string
                        description: Type of condition
                      status:
                        type: string
                        description: Status of the condition
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      lastUpdateTime:
                        type: string
                        format: date-time
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string

                observedGeneration:
                  type: integer
                  description: Most recent generation observed by the controller
