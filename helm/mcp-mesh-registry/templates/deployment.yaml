apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-mesh-registry.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-mesh-registry.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  # No serviceName needed for Deployment
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mcp-mesh-registry.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if not .Values.registry.database.existingSecret }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "mcp-mesh-registry.selectorLabels" . | nindent 8 }}
        {{- with .Values.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mcp-mesh-registry.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if and (ne .Values.registry.database.type "sqlite") (.Values.registry.database.waitForDatabase | default true) }}
      initContainers:
        # Wait for database (if using external DB)
        - name: wait-for-db
          image: busybox:1.35
          command: ["sh", "-c"]
          args:
            - |
              echo "Waiting for database at {{ .Values.registry.database.host }}:{{ .Values.registry.database.port }}..."
              until nc -z {{ .Values.registry.database.host }} {{ .Values.registry.database.port }}; do
                echo "Database not ready, waiting..."
                sleep 2
              done
              echo "Database is ready!"
          envFrom:
            - configMapRef:
                name: {{ include "mcp-mesh-registry.fullname" . }}-config
      {{- end }}
      {{- with .Values.initContainers }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: registry
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.registry.port }}
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            # Pod information
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Registry instance identification
            - name: REGISTRY_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- if and (ne .Values.registry.database.type "sqlite") .Values.registry.database.existingSecret }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.registry.database.existingSecret }}
                  key: {{ .Values.registry.database.existingSecretPasswordKey }}
            {{- else if ne .Values.registry.database.type "sqlite" }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mcp-mesh-registry.fullname" . }}-secret
                  key: database-password
            {{- if eq .Values.registry.database.type "postgres" }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mcp-mesh-registry.fullname" . }}-secret
                  key: database-url
            {{- end }}
            {{- end }}
            {{- if .Values.registry.security.auth.enabled }}
            {{- if .Values.registry.security.auth.existingSecret }}
            - name: AUTH_TOKENS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.registry.security.auth.existingSecret }}
                  key: {{ .Values.registry.security.auth.secretKey }}
            {{- else }}
            - name: AUTH_TOKENS
              valueFrom:
                secretKeyRef:
                  name: {{ include "mcp-mesh-registry.fullname" . }}-secret
                  key: auth-tokens
            {{- end }}
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "mcp-mesh-registry.fullname" . }}-config
            {{- with .Values.envFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.registry.security.tls.enabled }}
            - name: tls-certs
              mountPath: /etc/tls
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.sidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.registry.security.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.registry.security.tls.secretName }}
            defaultMode: 0400
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
# No persistent storage needed - registry is stateless and uses external database
