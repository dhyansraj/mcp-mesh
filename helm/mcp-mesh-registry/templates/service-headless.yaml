apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-mesh-registry.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-mesh-registry.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  clusterIP: None
  selector:
    {{- include "mcp-mesh-registry.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
