# Default values for mcp-mesh-agent
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global configuration
global:
  # Release name used when installing mcp-mesh-core
  # Override this if you installed mcp-mesh-core with a different release name
  # Example: helm install my-core mcp-mesh-core ... â†’ set coreReleaseName: "my-core"
  coreReleaseName: "mcp-core"

replicaCount: 1

image:
  repository: mcpmesh/python-runtime # Agent base image from Docker Hub
  pullPolicy: IfNotPresent # For production use
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.7.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 999 # mcp-mesh user in the container
  fsGroup: 999

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false # Python apps often need writable filesystem
  runAsNonRoot: true
  runAsUser: 999 # mcp-mesh user in the container

service:
  type: ClusterIP
  port: 8080 # Standard agent port
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mcp-agent.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Registry configuration
# Hostnames use global.coreReleaseName prefix (default: "mcp-core")
# Override these if you installed mcp-mesh-core with a different release name
registry:
  host: "mcp-core-mcp-mesh-registry"
  port: "8000"
  url: "http://mcp-core-mcp-mesh-registry:8000"

# Mesh configuration
mesh:
  enabled: true
  debug: true
  logLevel: "DEBUG"
  tracingEnabled: true
  metricsEnabled: true

# Agent-specific configuration
agent:
  # Python script to run (for single-file agents)
  # Leave empty if using a multi-file agent with custom Docker CMD
  script: "/app/agent.py"
  # Example: "/app/agents/hello_world.py"

  # Container command override (optional)
  # If empty, uses Docker image's CMD (recommended for multi-file agents)
  # For single-file agents: ["/app/agent.py"]
  # For multi-file agents: [] (uses Docker CMD)
  # Note: Don't include "python" - the mcpmesh/python-runtime image ENTRYPOINT provides it
  command: []

  # Hostname advertised to registry for service discovery
  # Default: <release>-mcp-mesh-agent.<namespace> (works within same cluster)
  # For multi-namespace: set to <service>.<namespace>.svc.cluster.local
  # For multi-cluster: set to external ingress hostname
  advertisedHost: ""

  # Agent metadata for mesh registration (optional - usually comes from @mesh.agent decorator)
  name: "" # Override agent name (empty = use from script's @mesh.agent decorator)
  version: "1.0.0"
  description: ""

  # Capabilities provided by this agent
  capabilities: []
  # Example:
  # - name: greeting
  #   version: "1.0.0"
  #   description: "Provides greeting functionality"

  # Dependencies required by this agent
  dependencies: []
  # Example:
  # - name: translator
  #   version: ">=1.0.0"
  #   optional: false

  # Health check configuration
  healthCheck:
    enabled: true
    interval: 30
    timeout: 10

  # Retry configuration
  retry:
    attempts: 3
    delay: 5
    maxDelay: 30

  # Performance configuration
  performance:
    timeout: 30
    maxConcurrent: 10
    cacheEnabled: true
    cacheTTL: 300

  # HTTP wrapper configuration
  http:
    enabled: true
    host: "0.0.0.0"
    port: 8080 # Standard K8s agent port (overrides script's http_port)
    cors:
      enabled: true
      origins: ["*"]

  # Python runtime configuration
  python:
    # Python interpreter (leave empty to auto-detect)
    interpreter: ""
    # Additional Python packages to install
    packages: []
    # Example:
    # - numpy==1.24.0

  # Observability configuration
  # Hostnames use global.coreReleaseName prefix (default: "mcp-core")
  observability:
    distributedTracing:
      enabled: true
      redisUrl: "redis://mcp-core-mcp-mesh-redis:6379"
    telemetryEndpoint: "mcp-core-mcp-mesh-tempo:4317"
    tracing:
      enabled: true
    metrics:
      enabled: true

  # Additional environment variables for tracing (matches k8s examples)
  environment:
    MCP_MESH_DISTRIBUTED_TRACING_ENABLED: "true"
    REDIS_URL: "redis://mcp-core-mcp-mesh-redis:6379"
    TELEMETRY_ENDPOINT: "mcp-core-mcp-mesh-tempo:4317"
    MCP_MESH_TRACING_ENABLED: "true"
    MCP_MESH_METRICS_ENABLED: "true"
    # - pandas>=1.5.0

    # Environment variables for Python
    env: []
    # Example:
    # - name: PYTHONUNBUFFERED
    #   value: "1"

# Duplicate registry and mesh sections removed - see lines 85-97 for the main definitions

# ConfigMap for agent code
agentCode:
  # Enable mounting agent code from ConfigMap
  enabled: false
  # ConfigMap name (for external ConfigMap)
  configMapName: ""
  # Script path (for auto-generated ConfigMap from file)
  scriptPath: ""
  # Mount path
  mountPath: "/app/agent"

# Health probe configurations (matches working examples)
startupProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Persistence configuration
persistence:
  enabled: false
  # Storage class name
  storageClass: ""
  # Access mode
  accessMode: ReadWriteOnce
  # Size of the volume
  size: 1Gi
  # Existing PVC to use
  existingClaim: ""
  # Annotations for the PVC
  annotations: {}
  # Mount path
  mountPath: /data
  # Subpath within the volume
  subPath: ""

# Environment variables
env: []
  # - name: CUSTOM_ENV_VAR
  #   value: "custom_value"

# Environment variables from ConfigMaps or Secrets
envFrom: []
  # - configMapRef:
  #     name: special-config
  # - secretRef:
  #     name: special-secret

# Secrets for sensitive data
secrets: {}
  # Example:
  # API_KEY: "your-api-key"
  # DATABASE_PASSWORD: "your-password"

# Existing secret to use
existingSecret: ""

# Duplicate probe sections removed - see lines 211-236 for the main probe definitions

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Network policies
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: mcp-mesh
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8080

# Service Monitor for Prometheus
serviceMonitor:
  enabled: false
  namespace: ""
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  honorLabels: true
  metricRelabelings: []
  relabelings: []

# Pod Monitor for Prometheus
podMonitor:
  enabled: false
  namespace: ""
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  honorLabels: true
  metricRelabelings: []
  relabelings: []

