# Helm values for deploying java-basic with mcp-mesh-agent chart
# Usage: helm install java-basic oci://ghcr.io/dhyansraj/mcp-mesh/mcp-mesh-agent -f helm-values.yaml
# Check latest version: helm show chart oci://ghcr.io/dhyansraj/mcp-mesh/mcp-mesh-agent

image:
  repository: your-registry/java-basic
  tag: "v1.0.0"
  pullPolicy: IfNotPresent

agent:
  name: java-basic
  runtime: java

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

mesh:
  enabled: true
  # Short name resolves in same namespace as core. For cross-namespace:
  #   registryUrl: http://mcp-core-mcp-mesh-registry.<core-namespace>.svc.cluster.local:8000
  registryUrl: http://mcp-core-mcp-mesh-registry:8000

env: []

secrets: []
